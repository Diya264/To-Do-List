<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!--preconnect to google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--link to google font-->
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&family=Kalam:wght@300;400;700&family=Playwrite+AU+TAS:wght@100..400&family=Playwrite+DE+Grund:wght@100..400&family=Playwrite+DE+VA:wght@100..400&family=Playwrite+US+Trad:wght@100..400&family=Satisfy&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <!-- main container for to-do list-->
        <div class = "container">
            <!--heading/title for to-do list-->
            <h1>TO DO LIST</h1>
            <!--box for input field and add button-->
            <div class = "input-container"> 
            <!--icon for input field-->
            <span class="material-symbols-outlined">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q32 0 62-6t58-17l60 61q-41 20-86 31t-94 11Zm280-80v-120H640v-80h120v-120h80v120h120v80H840v120h-80ZM424-296 254-466l56-56 114 114 400-401 56 56-456 457Z"/>
                </svg><!--the icon-->
            </span>
            <!--input field for entering tasks-->
            <input type = "text" id = "task_input" placeholder= "Enter here..">
            <!--button to add tasks-->
            <button id = "add_button">Add</button>
            </div>
            <!--container for the list of tasks-->
            <div class = "task-container">
                <!--unordered list of tasks-->
                <ul id= "task_list"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
